<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><b>NMDC-Group</b></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button type="button" class="btn btn-secondary me-2" [routerLink]="['/home']">Home</button>
        </li>
        
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-danger" (click)="logout()">Log out</button>
        </li>
      </ul>
    </div>
  </nav>
<div class="row justify-content-center">
<div class="col-xl-5 col-lg-5 col-md-3  mt-4 mb-4 scrollable embed-responsive">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body" id="tbl">
        <div class="text-m font-weight-bold text-info text-uppercase mb-1">
          Users
        </div>
        <br>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="boxNameFilter" class="mb-0"><b>Userame:</b></label>
          </div>
          <div class="col-md-8">
            <form class="d-flex">
              <input class="form-control me-1" [(ngModel)]="searchText" (keyup)="searchUsers()" [ngModelOptions]="{standalone: true}" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info"  ><b>Search</b></button>
            </form>
          </div>
        </div>
        
       
        <br>
        
        <!-- Table -->
         <div class="resp">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            @for (row of filteredUsers; track row) 
           {<tr>
              <td>{{ row.name }}</td>
              <td>{{ row.role }}</td>
              <td>
                <div class=" d-flex justify-content-around">
                  <button type="button" class="btn btn-success mx-1">
                    <i class="bi bi-sliders" (click)="openModifyDialog(row.name, row.role)"></i>
                  </button>
                  <button type="button" class="btn btn-danger mx-1" (click)="deleteUser(row.name)">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr> }
          </tbody>
        </table>
      </div>
      </div>
    </div>
</div>
</div>
