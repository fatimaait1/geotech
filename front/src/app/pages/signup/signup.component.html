<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/images/logo.png" width="30" height="30" alt="">
    </a>
  </nav>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Sign up</h5>
            <form [formGroup]="SignupForm" (ngSubmit)="submitSignup()">
                <div class="mb-3">
                  <label for="username" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="username" formControlName="username" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!SignupForm.valid">Sign up</button>
              </form>
            <p class="text-center">Already have an account? <a routerLink="/">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
