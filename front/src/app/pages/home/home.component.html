<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><b>NMDC-Group</b></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      @if(role == 'admin')
     { <li class="nav-item">
        <button type="button" class="btn btn-secondary me-2" (click)="addProject()">Add new project</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-secondary me-2" [routerLink]="['/users']">Manage users</button>
      </li>
    }
      
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button type="button" class="btn btn-danger" (click)="logout()">Log out</button>
      </li>
    </ul>
  </div>
</nav>

  <div id="content-wrapper">
    <div class="row container-fluid d-flex justify-content-center equal-height full-height"> 
        <div class="col-xl-7 col-lg-7 col-md-9 mt-4 mb-4 embed-responsive embed-responsive-16by9" >
            <div class="embed-responsive-item responsive-plot" id="map" #map></div>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-3  mt-4 mb-4 scrollable embed-responsive">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body" id="tbl">
                <div class="text-m font-weight-bold text-info text-uppercase mb-1">
                  Projects
                </div>
                <br>

                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="boxNameFilter" class="mb-0"><b>Project Name:</b></label>
                  </div>
                  <div class="col-md-8">
                    <form class="d-flex">
                      <input class="form-control me-1" [(ngModel)]="searchText" (keyup)="searchProjects()" [ngModelOptions]="{standalone: true}" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-info"  ><b>Search</b></button>
                    </form>
                  </div>
                </div>
                
               
                <br>
                
                <!-- Table -->
                 <div class="resp">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Parameter 1</th>
                      <th>Parameter 2</th>
                      <th>Parameter 3</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (row of filteredProjects; track row) 
                   {<tr>
                      <td>{{ row.name }}</td>
                      <td>{{ row.parameter1 }}</td>
                      <td>{{ row.parameter2 }}</td>
                      <td>{{ row.parameter3 }}</td>
                      <td>
                        <div class=" d-flex justify-content-around">
                          <button type="button" class="btn btn-info mx-1" (click)="goToDetails(row.name)">
                            <i class="bi bi-bar-chart-line"></i>
                          </button>
                          @if(role == 'admin')
                          {<button type="button" class="btn btn-success mx-1">
                            <i class="bi bi-sliders" (click)="openModifyDialog(row.name, row.parameter1, row.parameter2, row.parameter3)"></i>
                          </button>
                          <button type="button" class="btn btn-danger mx-1" (click)="deleteProject(row.name)">
                            <i class="bi bi-trash-fill"></i>
                          </button> }
                        </div>
                      </td>
                    </tr> }
                  </tbody>
                </table>
              </div>
              </div>
            </div>
        </div>
       
    </div>
  </div>
