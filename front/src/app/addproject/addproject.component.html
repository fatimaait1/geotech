<div class="container mt-4"> 
  <form (ngSubmit)="submitProject()">
  <h6>Upload one or multiple borehole files with extensions .xlsx, .xls, .xlsm, or .ags</h6>
    <input type="file" accept=".xlsx,.xls,.ags,.xlsm"  (change)="onFileChange($event)" multiple required/>
    <button class="btn btn-info" type="submit" style="margin-bottom: 10px;">Upload</button>
  </form>
</div>
