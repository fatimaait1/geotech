<header id="header"   style="background-color: #37517E">
    <div class="container d-flex align-items-center">

  
       <a href="index.html" class="logo me-auto"><img src="" alt="" class="img-fluid"></a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li class="dropdown"><a href="#"><span>Settings</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a [routerLink]="['/account', username]">My account</a></li>
              
              <li><a [routerLink]="['/users']">Manage Accounts</a></li>
            </ul>

          <li><a class="getstarted scrollto" (click)="logout()">Log Out</a></li>

      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
<section>
    <div class="container mt-4"> 
        <form [formGroup]="modifyuserForm" (ngSubmit)="submitmodifyUser()">
       
      
          <div class="form-group">
            <label for="parameter1">Password</label>
            <input id="parameter1" formControlName="password" type="password" class="form-control" placeholder="Enter new Password">
          </div>
      
          <div class="form-group mt-3">
            <label for="parameter2">Retype Password</label>
            <input id="parameter2" formControlName="passwordretype" type="password" class="form-control" placeholder="Confirm new Password">
          </div>
      
    
          <button type="submit" class="btn btn-primary mt-4" [disabled]="!modifyuserForm.valid">Submit</button>
        </form>
    </div>
</section>
